<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <picture>
  <!-- Desktop image -->
  <source srcset="image-product-mobile.jpg" media="(max-width: 375px)">

  <!-- Mobile image (default) -->
  <img src="image-product-desktop.jpg" class="product" alt="Responsive image">
      </picture>
      <div class="content">
        <p>Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p>$149.99 <span>$169.99</span></p>
        <button><img src="icon-cart.svg" alt="pay"> Add to Cart</button>
      </div>

    </div>
  </main>

  

  

  

  
  

  
  

</body>
</html>
